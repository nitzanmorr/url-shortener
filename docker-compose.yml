version: '3.8'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: nitzan
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: url_shortener
    ports:
      - "5432:5432"
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: nitzan@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
  url_shortener:
    container_name: url_shortener_container
    ports: 
      - "3000"
    build: .